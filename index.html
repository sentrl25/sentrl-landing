<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRL AUSTRALIA | Digital Twin Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the background image covers the entire screen and is fixed */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling as it's a fixed interface */
        }
        .bg-interface {
            background-image: url('image_1.png'); /* Use the provided interface image as the background */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        /* Position the logo exactly as in the reference image */
        .logo-container {
            position: absolute;
            top: 4%;
            left: 3%;
            width: 12%; /* Adjust width based on the reference */
        }
        /* Create invisible, clickable zones for the navigation links */
        .nav-link {
            position: absolute;
            top: 5%;
            height: 5%;
            cursor: pointer;
            /* background-color: rgba(255, 0, 0, 0.2); /* Uncomment for debugging */
        }
        .nav-solutions { left: 60%; width: 8%; }
        .nav-technology { left: 69%; width: 10%; }
        .nav-about { left: 80%; width: 8%; }
        .nav-contact { left: 89%; width: 8%; }
    </style>
</head>
<body>
    <div class="bg-interface">
        <div class="logo-container">
            <img src="image_0.png" alt="SENTRL AUSTRALIA Logo" class="w-full">
        </div>

        <a href="#solutions" class="nav-link nav-solutions" title="Solutions"></a>
        <a href="#technology" class="nav-link nav-technology" title="Technology"></a>
        <a href="#about" class="nav-link nav-about" title="About Us"></a>
        <a href="#contact" class="nav-link nav-contact" title="Contact"></a>
    </div>
</body>
</html>
