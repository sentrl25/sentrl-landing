  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sentrl-cyan: #00f2ff;
      --sentrl-cyan-soft: #6bffff;
      --sentrl-blue: #03a9f4;
      --bg-deep: #02070d;
      --bg-panel: rgba(3, 17, 32, 0.92);
      --border-soft: rgba(0, 242, 255, 0.25);
      --text-main: #e6fbff;
      --text-muted: #7b8ea4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter",
        "Roboto", sans-serif;
      background: radial-gradient(circle at top, #07192b 0, #02070d 45%, #000 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Background particles */
    .bg-particles::before,
    .bg-particles::after {
      content: "";
      position: fixed;
      inset: -10%;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.36) 0, transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(0, 172, 255, 0.25) 0, transparent 55%),
        radial-gradient(circle at 20% 80%, rgba(0, 242, 255, 0.18) 0, transparent 55%);
      opacity: 0.5;
      mix-blend-mode: screen;
      z-index: -2;
      animation: drift 28s linear infinite alternate;
    }

    .bg-particles::after {
      background-image:
        radial-gradient(circle at 30% 30%, rgba(107, 255, 255, 0.18) 0, transparent 60%),
        radial-gradient(circle at 70% 75%, rgba(3, 169, 244, 0.3) 0, transparent 60%);
      opacity: 0.35;
      filter: blur(4px);
      animation-duration: 40s;
      animation-direction: alternate-reverse;
    }

    @keyframes drift {
      0% {
        transform: translate3d(-10px, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(10px, 10px, 0) scale(1.03);
      }
      100% {
        transform: translate3d(-6px, 4px, 0) scale(1.01);
      }
    }

    /* Top nav blur */
    .nav-glass {
      background: linear-gradient(
          to bottom,
          rgba(2, 7, 13, 0.94),
          rgba(2, 7, 13, 0.8)
        );
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(0, 242, 255, 0.12);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
    }

    /* Neon + glass helpers */
    .neon-text {
      color: var(--sentrl-cyan);
      text-shadow: 0 0 12px rgba(0, 242, 255, 0.9),
        0 0 40px rgba(0, 242, 255, 0.7);
    }

    .tag-chip {
      border-radius: 999px;
      border: 1px solid rgba(0, 242, 255, 0.45);
      background: radial-gradient(circle at 0 0, rgba(0, 242, 255, 0.25), transparent),
        rgba(2, 11, 24, 0.85);
      box-shadow: 0 0 18px rgba(0, 242, 255, 0.35);
    }

    .panel-glass {
      background: linear-gradient(
          130deg,
          rgba(255, 255, 255, 0.04),
          rgba(0, 242, 255, 0.02)
        ),
        var(--bg-panel);
      border-radius: 26px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 0 0 1px rgba(0, 242, 255, 0.05),
        0 30px 60px rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
    }

    /* Video frame */
    .video-shell {
      position: relative;
      border-radius: 30px;
      padding: 3px;
      background: conic-gradient(
        from 220deg,
        rgba(0, 242, 255, 0.9),
        rgba(3, 169, 244, 0.1),
        rgba(0, 242, 255, 0.7),
        rgba(0, 0, 0, 0.9),
        rgba(0, 242, 255, 1)
      );
      box-shadow:
        0 0 32px rgba(0, 242, 255, 0.55),
        0 40px 80px rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }

    .video-shell::before {
      content: "";
      position: absolute;
      inset: 8%;
      border-radius: 999px;
      border: 1px solid rgba(0, 242, 255, 0.35);
      opacity: 0.3;
      filter: blur(3px);
      pointer-events: none;
    }

    .video-inner {
      position: relative;
      border-radius: 26px;
      overflow: hidden;
      background: radial-gradient(circle at top, #061421 0, #02070d 55%);
    }

    .video-overlay-lines {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.08) 1px,
          transparent 1px
        ),
        radial-gradient(circle at 10% 10%, rgba(0, 242, 255, 0.18) 0, transparent 50%),
        radial-gradient(circle at 85% 80%, rgba(3, 169, 244, 0.26) 0, transparent 55%);
      background-size: 100% 2px, auto, auto;
      mix-blend-mode: soft-light;
      opacity: 0.34;
      pointer-events: none;
      animation: scan 18s linear infinite;
    }

    @keyframes scan {
      0% {
        transform: translateY(10%);
      }
      50% {
        transform: translateY(-10%);
      }
      100% {
        transform: translateY(12%);
      }
    }

    video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Buttons */
    .btn-primary {
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle at 0 0, #6bffff, #03a9f4);
      color: #02070d;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow:
        0 0 24px rgba(0, 242, 255, 0.75),
        0 20px 40px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 242, 255, 0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease,
        background 0.18s ease;
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.5),
        transparent 35%,
        transparent 65%,
        rgba(255, 255, 255, 0.35)
      );
      opacity: 0;
      transform: translateX(-40%);
      transition: opacity 0.2s ease, transform 0.4s ease;
      mix-blend-mode: screen;
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow:
        0 0 34px rgba(0, 242, 255, 0.96),
        0 30px 60px rgba(0, 0, 0, 0.94);
      background: radial-gradient(circle at 10% 0, #ffffff, #03a9f4);
    }

    .btn-primary:hover::before {
      opacity: 0.9;
      transform: translateX(30%);
    }

    .btn-secondary {
      border-radius: 999px;
      border: 1px solid rgba(123, 142, 164, 0.6);
      color: var(--text-main);
      background: rgba(2, 11, 24, 0.85);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.9);
      transition: border-color 0.15s ease, color 0.15s ease,
        background 0.15s ease, transform 0.15s ease;
    }

    .btn-secondary:hover {
      border-color: rgba(0, 242, 255, 0.7);
      color: var(--sentrl-cyan-soft);
      background: radial-gradient(circle at 0 0, rgba(3, 169, 244, 0.4), #02070d);
      transform: translateY(-1px);
    }

    /* Section titles underline */
    .section-heading {
      position: relative;
      display: inline-block;
    }

    .section-heading::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.4rem;
      width: 64%;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        rgba(0, 242, 255, 1),
        rgba(3, 169, 244, 0)
      );
      box-shadow: 0 0 14px rgba(0, 242, 255, 0.9);
    }

    /* Inputs */
    .field {
      background: rgba(7, 20, 36, 0.9);
      border-radius: 999px;
      border: 1px solid rgba(70, 88, 110, 0.9);
      color: var(--text-main);
      padding: 0.9rem 1.2rem;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.16s ease, box-shadow 0.16s ease,
        background 0.16s ease;
    }

    .field::placeholder {
      color: rgba(123, 142, 164, 0.8);
    }

    .field:focus {
      border-color: rgba(0, 242, 255, 0.85);
      box-shadow: 0 0 18px rgba(0, 242, 255, 0.65);
      background: radial-gradient(circle at 0 0, rgba(0, 242, 255, 0.16), #050f1d);
    }

    textarea.field {
      border-radius: 20px;
      resize: vertical;
      min-height: 120px;
    }

    @media (max-width: 768px) {
      .video-shell {
        border-radius: 24px;
      }
      .video-inner {
        border-radius: 20px;
      }
    }
  </style>
</head>
