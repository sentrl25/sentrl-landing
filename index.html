<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRL | COMMAND INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        mono: ['Share Tech Mono', 'monospace'],
                    },
                    colors: {
                        sentrl: {
                            blue: '#0066FF',
                            cyan: '#00D4FF',
                            dark: '#02050a'
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 20s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            overflow: hidden; /* Locks screen like a dashboard */
            color: white;
            margin: 0;
        }

        /* LOGO FIX: 
           1. Invert turns black text WHITE (and blue icon ORANGE).
           2. Hue-rotate 180deg turns the orange icon back to BLUE.
        */
        .logo-calibrated {
            filter: invert(1) hue-rotate(180deg) brightness(1.2);
            width: 180px; 
            height: auto;
        }

        /* The Digital Twin Background */
        .interface-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('merch.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 0;
            filter: contrast(130%) brightness(70%) saturate(110%);
        }

        /* Glass HUD Styling */
        .hud-glass {
            background: rgba(4, 8, 15, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 102, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
        }

        .nav-item {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            color: #64748b;
            transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }
        .nav-item.active {
            border-bottom: 2px solid #0066FF;
        }
    </style>
</head>
<body class="w-screen h-screen flex flex-col justify-between relative">

    <div class="interface-bg"></div>
    <div class="absolute inset-0 bg-radial-gradient from-transparent to-black pointer-events-none z-0"></div>

    <header class="relative z-50 flex items-center justify-between px-10 py-8 w-full border-b border-white/5 bg-black/20">
        <div>
            <img src="Untitled (500 x 500 px).png" alt="SENTRL" class="logo-calibrated">
        </div>

        <nav class="hidden md:flex gap-10 font-mono items-center">
            <a href="#" class="nav-item">Solutions</a>
            <a href="#" class="nav-item active">Technology</a>
            <a href="#" class="nav-item">Intelligence</a>
            <a href="#" class="text-sentrl-cyan border border-sentrl-cyan/50 px-5 py-2 text-xs font-bold uppercase tracking-widest hover:bg-sentrl-cyan hover:text-black transition-all">
                Login
            </a>
        </nav>
    </header>

    <main class="relative z-10 flex-1 pointer-events-none">
        
        <div class="absolute top-1/4 left-10 border-l-2 border-sentrl-cyan pl-4">
            <div class="text-[10px] text-sentrl-cyan font-mono tracking-[0.3em] mb-1">SYSTEM STATUS</div>
            <div class="text-white font-mono text-sm leading-6">
                <span class="text-slate-500">SECTOR:</span> AUS_EAST_01<br>
                <span class="text-slate-500">UPTIME:</span> 99.998%<br>
                <span class="text-slate-500">SECURITY:</span> <span class="text-green-400 animate-pulse">LOCKED</span>
            </div>
        </div>

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] border border-white/5 rounded-full flex items-center justify-center animate-spin-slow opacity-30">
            <div class="absolute w-full h-px bg-white/10"></div>
            <div class="absolute h-full w-px bg-white/10"></div>
            <div class="w-[580px] h-[580px] border border-dashed border-sentrl-blue/30 rounded-full"></div>
        </div>

    </main>

    <footer class="relative z-50 px-10 pb-10 w-full flex items-end justify-between">
        
        <div class="hud-glass p-0 w-full max-w-lg rounded-sm flex overflow-hidden">
            <div class="w-32 bg-black/60 relative border-r border-white/10">
                <svg class="absolute inset-0 w-full h-full text-sentrl-blue" viewBox="0 0 100 50" preserveAspectRatio="none">
                    <path d="M0,50 L10,30 L20,35 L30,20 L40,25 L50,10 L60,25 L70,15 L80,30 L90,20 L100,50 Z" fill="rgba(0, 102, 255, 0.15)" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </div>

            <div class="p-5 flex-1 flex flex-col justify-center">
                <h3 class="font-sans font-bold text-lg uppercase tracking-widest text-white mb-1">Root Analysis</h3>
                <p class="font-mono text-[10px] text-slate-400">
                    Detailed telemetry scan complete. <br> No critical errors found.
                </p>
            </div>
            
            <div class="w-14 bg-sentrl-blue/10 hover:bg-sentrl-blue text-white flex items-center justify-center transition-colors cursor-pointer border-l border-white/10">
                <svg class="w-5 h-5 -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </div>
        </div>

        <div class="hud-glass w-40 h-40 rounded-full flex items-center justify-center relative hover:border-sentrl-cyan/50 transition-colors cursor-pointer group">
            <div class="text-center">
                <div class="text-3xl font-mono font-bold text-white group-hover:text-sentrl-cyan">98%</div>
                <div class="text-[9px] font-mono text-slate-500 uppercase tracking-widest mt-1">Efficiency</div>
            </div>
            <div class="absolute inset-2 border-t border-sentrl-cyan rounded-full animate-spin"></div>
        </div>

    </footer>

    <div class="absolute inset-0 pointer-events-none" style="background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 3px); z-index: 40;"></div>

</body>
</html>
