<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRL | SYSTEM INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        mono: ['Share Tech Mono', 'monospace'],
                    },
                    colors: {
                        sentrl: {
                            blue: '#0066FF',
                            cyan: '#00D4FF',
                            dark: '#02050a'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            overflow: hidden;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* LOGO FILTER FIX:
           1. invert(1): Turns Black Text -> White. Turns Blue Icon -> Orange.
           2. hue-rotate(180deg): Turns Orange Icon -> Back to Blue.
        */
        .logo-fix {
            filter: invert(1) hue-rotate(180deg) brightness(1.2);
        }

        /* Background Visual */
        .digital-twin-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('merch.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 0;
            /* Cool down the image to match the dark UI */
            filter: contrast(120%) brightness(70%) saturate(100%); 
        }

        /* HUD Panels */
        .hud-panel {
            background: rgba(2, 5, 10, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 102, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .nav-link {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: #94a3b8;
            transition: color 0.3s;
        }
        .nav-link:hover { color: #00D4FF; text-shadow: 0 0 8px rgba(0, 212, 255, 0.8); }
        .nav-link.active { color: white; border-bottom: 2px solid #0066FF; }

        /* Tech Graph CSS */
        .graph-line {
            fill: none;
            stroke: #0066FF;
            stroke-width: 2;
            vector-effect: non-scaling-stroke;
        }
        .graph-fill {
            fill: rgba(0, 102, 255, 0.2);
            stroke: none;
        }
    </style>
</head>
<body class="w-screen h-screen flex flex-col justify-between relative">

    <div class="digital-twin-bg"></div>

    <div class="absolute inset-0 bg-radial-gradient from-transparent to-black pointer-events-none z-0"></div>

    <header class="relative z-50 flex items-center justify-between px-10 py-8 w-full">
        <div class="w-56">
            <img src="Untitled (500 x 500 px).png" alt="SENTRL" class="logo-fix w-full h-auto">
        </div>

        <nav class="hidden md:flex gap-12 font-mono items-center">
            <a href="#" class="nav-link">Solutions</a>
            <a href="#" class="nav-link active">Platform</a>
            <a href="#" class="nav-link">Intelligence</a>
            <div class="h-4 w-px bg-white/20"></div>
            <a href="#" class="text-sentrl-cyan font-bold uppercase tracking-widest text-sm border border-sentrl-cyan px-6 py-2 hover:bg-sentrl-cyan hover:text-black transition-all">
                System Login
            </a>
        </nav>
    </header>

    <main class="relative z-10 flex-1 flex items-center justify-center pointer-events-none">
        
        <div class="absolute left-10 top-1/3 p-4 border-l-2 border-l-sentrl-cyan pointer-events-auto">
            <div class="text-[10px] text-sentrl-cyan font-mono mb-2 tracking-[0.2em]">LIVE TELEMETRY</div>
            <div class="text-sm text-white font-mono leading-loose shadow-black drop-shadow-md">
                <span class="text-slate-400">TARGET:</span> SECTOR_04<br>
                <span class="text-slate-400">STATUS:</span> <span class="text-green-400 animate-pulse">OPTIMAL</span><br>
                <span class="text-slate-400">LOAD:</span> 42%
            </div>
        </div>

        <div class="w-[500px] h-[500px] border border-sentrl-cyan/10 rounded-full flex items-center justify-center animate-[spin_60s_linear_infinite] absolute opacity-50">
            <div class="absolute top-0 w-1 h-4 bg-sentrl-cyan/50"></div>
            <div class="absolute bottom-0 w-1 h-4 bg-sentrl-cyan/50"></div>
            <div class="absolute left-0 w-4 h-1 bg-sentrl-cyan/50"></div>
            <div class="absolute right-0 w-4 h-1 bg-sentrl-cyan/50"></div>
        </div>

    </main>

    <footer class="relative z-50 px-10 pb-10 w-full flex items-end justify-between">
        
        <div class="hud-panel p-0 w-full max-w-xl rounded-sm flex overflow-hidden">
            <div class="w-40 bg-black/60 relative border-r border-white/10">
                <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 50" preserveAspectRatio="none">
                    <path class="graph-fill" d="M0,50 L10,30 L20,35 L30,20 L40,25 L50,10 L60,25 L70,15 L80,30 L90,20 L100,50 Z" />
                    <path class="graph-line" d="M0,50 L10,30 L20,35 L30,20 L40,25 L50,10 L60,25 L70,15 L80,30 L90,20 L100,0" />
                </svg>
            </div>

            <div class="p-6 flex-1 flex flex-col justify-center">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-2 h-2 bg-sentrl-cyan rounded-full animate-pulse"></div>
                    <h3 class="font-sans font-bold text-xl uppercase tracking-widest text-white">Root Analysis</h3>
                </div>
                <p class="font-mono text-xs text-slate-400 leading-tight">
                    Infrastructure integrity at 99.9%. <br>
                    No anomalies detected in current cycle.
                </p>
            </div>
            
            <div class="w-16 bg-sentrl-blue/10 hover:bg-sentrl-blue text-white flex items-center justify-center transition-colors cursor-pointer border-l border-white/10">
                <svg class="w-6 h-6 transform -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </div>
        </div>

        <div class="hidden lg:block text-right opacity-70">
            <div class="text-[10px] font-mono text-sentrl-cyan uppercase tracking-[0.3em] mb-1">
                 System Architecture v4.0
            </div>
            <div class="text-[10px] font-mono text-slate-500 uppercase">
                 Restricted Access // Auth Req
            </div>
        </div>

    </footer>

    <div class="absolute inset-0 pointer-events-none bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 mix-blend-overlay"></div>
    <div class="absolute inset-0 pointer-events-none" style="background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 3px); z-index: 40;"></div>

</body>
</html>
