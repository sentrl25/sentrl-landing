<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You — SENTRL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --c1:#53FEFF;
      --c2:#27ECFF;
      --c3:#0094FF;
      --bg:#03070D;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      background:var(--bg);
      color:#ffffff;
      font-family:'Inter',sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;         /* centre card vertically on screen */
      padding:3rem 1.5rem;
    }

    .shell {
      max-width:640px;
      width:100%;
      text-align:center;
    }

    .card {
      padding:2.4rem 2rem 2.6rem; /* tighter box, no wasted height */
      background:rgba(3,10,20,0.97);
      border-radius:18px;
      border:1px solid rgba(83,254,255,0.22);
      box-shadow:
        0 0 22px rgba(0,255,255,0.35),
        0 0 70px rgba(0,148,255,0.45);
    }

    .subtitle {
      font-size:0.9rem;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:rgba(183,244,255,0.85);
      margin-bottom:0.9rem;
    }

    h1 {
      font-size:1.7rem;
      margin:0 0 1.1rem;
      color:#f8feff;
      text-shadow:
        0 0 4px #00ffff,
        0 0 12px #00ffff,
        0 0 26px #0094ff;
    }

    .body-copy {
      max-width:480px;
      margin:0 auto 2rem;     /* space above button */
      font-size:0.98rem;
      line-height:1.7;
      color:#d8faff;
    }

    .body-copy span {
      white-space:nowrap;      /* keeps “next steps” together, no orphan “steps.” */
    }

    a.cta {
      display:inline-block;
      padding:0.95rem 2.7rem;
      border-radius:40px;
      background:radial-gradient(circle at 30% 0%, #1b2733 0%, #00ffff 70%, #0094ff 100%);
      color:#ffffff;
      font-weight:700;
      font-size:0.95rem;
      box-shadow:
        0 0 6px rgba(0,255,255,.9),
        0 0 20px rgba(0,255,255,.85),
        0 0 40px rgba(0,148,255,.9);
      text-shadow:0 0 3px rgba(255,255,255,1);
      border:1px solid #53feff;
      text-decoration:none;
      transition:0.25s;
    }

    a.cta:hover {
      box-shadow:
        0 0 8px rgba(0,255,255,1),
        0 0 26px rgba(0,255,255,.95),
        0 0 50px rgba(0,148,255,.95);
      transform:translateY(-2px);
    }

    .footnote {
      margin-top:2rem;
      font-size:0.78rem;
      color:#6e8ca0;
    }

    @media (max-width:640px) {
      body { padding:2.5rem 1.25rem; }
      .card { padding:2.2rem 1.6rem 2.4rem; }
      h1 { font-size:1.45rem; }
      .body-copy { margin-bottom:1.9rem; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="subtitle">MESSAGE RECEIVED</div>

      <h1>Thank You — Your Submission Has Been Received.</h1>

      <p class="body-copy">
        Your message has been routed through the SENTRL stack.<br>
        Our team will review your operation snapshot and contact you with
        <span>next steps.</span>
      </p>

      <a href="/" class="cta">Return to SENTRL</a>
    </div>

    <div class="footnote">
      SENTRL — Systems Engineering Network for Testing, Research &amp; Laboratories
    </div>
  </div>
</body>
</html>
