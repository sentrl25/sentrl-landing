<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You — SENTRL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AUTO-REDIRECT AFTER 4 SECONDS -->
  <script>
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = "/", 600);
    }, 4000);
  </script>

  <style>
    :root {
      --c1:#53FEFF;
      --c2:#27ECFF;
      --c3:#0094FF;
      --bg:#03070D;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      background:var(--bg);
      color:#ffffff;
      font-family:'Inter',sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:3rem 1.5rem;
      position:relative;
      overflow:hidden;
      transition:opacity .6s ease-out; /* fade for redirect */
    }

    body.fade-out {
      opacity:0;
    }

    /* SUBTLE HUD GLOW + WATERMARK */
    body::before {
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(circle at 20% -10%, rgba(0,255,255,0.16) 0, transparent 50%),
        radial-gradient(circle at 80% 110%, rgba(0,148,255,0.22) 0, transparent 55%);
      opacity:0.9;
      pointer-events:none;
      z-index:0;
    }

    /* SENTRL LOGO WATERMARK (very faint) */
    body::after {
      content:"S";
      position:absolute;
      font-size:26rem;
      font-weight:700;
      font-family:'Inter', sans-serif;
      color:rgba(0,255,255,0.04);
      filter:blur(8px);
      left:50%;
      top:52%;
      transform:translate(-50%, -50%) rotate(-8deg);
      pointer-events:none;
      z-index:0;
    }

    .shell {
      max-width:640px;
      width:100%;
      text-align:center;
      position:relative;
      z-index:3;
    }

    @keyframes cardFadeUp {
      from { opacity:0; transform:translateY(18px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .card {
      padding:2.4rem 2rem 2.6rem;
      background:rgba(3,10,20,0.97);
      border-radius:18px;
      border:1px solid rgba(83,254,255,0.22);
      box-shadow:
        0 0 22px rgba(0,255,255,0.35),
        0 0 70px rgba(0,148,255,0.45);
      animation:cardFadeUp 520ms ease-out both;
      backdrop-filter:blur(3px);
    }

    .subtitle {
      font-size:0.9rem;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:rgba(183,244,255,0.85);
      margin-bottom:0.9rem;
    }

    h1 {
      font-size:1.7rem;
      margin:0 0 1.1rem;
      color:#f8feff;
      text-shadow:
        0 0 4px #00ffff,
        0 0 12px #00ffff,
        0 0 26px #0094ff;
    }

    .body-copy {
      max-width:480px;
      margin:0 auto 2rem;
      font-size:0.98rem;
      line-height:1.7;
      color:#d8faff;
    }

    .body-copy span { white-space:nowrap; }

    @keyframes ctaPulse {
      0%   { box-shadow:0 0 6px rgba(0,255,255,.9), 0 0 20px rgba(0,255,255,.85), 0 0 40px rgba(0,148,255,.9); }
      50%  { box-shadow:0 0 10px rgba(0,255,255,1), 0 0 28px rgba(0,255,255,1), 0 0 58px rgba(0,148,255,1); }
      100% { box-shadow:0 0 6px rgba(0,255,255,.9), 0 0 20px rgba(0,255,255,.85), 0 0 40px rgba(0,148,255,.9); }
    }

    a.cta {
      display:inline-block;
      padding:0.95rem 2.7rem;
      border-radius:40px;
      background:radial-gradient(circle at 30% 0%, #1b2733 0%, #00ffff 70%, #0094ff 100%);
      color:#ffffff;
      font-weight:700;
      font-size:0.95rem;
      box-shadow:
        0 0 6px rgba(0,255,255,.9),
        0 0 20px rgba(0,255,255,.85),
        0 0 40px rgba(0,148,255,.9);
      text-shadow:0 0 3px rgba(255,255,255,1);
      border:1px solid #53feff;
      text-decoration:none;
      transition:transform 0.22s ease-out;
    }

    a.cta:hover {
      transform:translateY(-2px);
      animation:ctaPulse 900ms ease-in-out infinite;
    }

    .footnote {
      margin-top:2rem;
      font-size:0.78rem;
      color:#6e8ca0;
      z-index:3;
      position:relative;
    }

    @media (max-width:640px) {
      body { padding:2.5rem 1.25rem; }
      .card { padding:2.2rem 1.6rem 2.4rem; }
      h1 { font-size:1.45rem; }
      .body-copy { margin-bottom:1.9rem; }
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="card">
      <div class="subtitle">MESSAGE RECEIVED</div>

      <h1>Thank You — Your Submission Has Been Received.</h1>

      <p class="body-copy">
        Your message has been routed through the SENTRL stack.<br>
        Our team will review your operation snapshot and contact you with
        <span>next steps.</span>
      </p>

      <a href="/" class="cta">Return to SENTRL</a>
    </div>

    <div class="footnote">
      SENTRL — Systems Engineering Network for Testing, Research &amp; Laboratories
    </div>
  </div>
</body>
</html>
